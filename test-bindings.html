<!DOCTYPE html>
<html>
<head>
    <title>Test Event Bindings</title>
</head>
<body>
    <button id="existingBtn">Existing Button</button>
    <button id="missingBtn" style="display:none">Hidden Button</button>
    <div id="output"></div>

    <script>
        // Helper function for safe event binding
        function on(el, evt, handler) {
            if (!el) {
                console.warn(`MemoryCue: Element is null/undefined, skipping event binding for '${evt}'`);
                return;
            }
            el.addEventListener(evt, handler);
        }

        const output = document.getElementById('output');
        const existingBtn = document.getElementById('existingBtn');
        const missingBtn = document.getElementById('nonExistentBtn'); // This will be null

        // Test binding to existing element
        on(existingBtn, 'click', () => {
            output.innerHTML += 'Existing button clicked!<br>';
        });

        // Test binding to missing element (should warn, not crash)
        on(missingBtn, 'click', () => {
            output.innerHTML += 'Missing button clicked!<br>';
        });

        // Console marker for debugging
        console.log('MemoryCue: bindings initialized');
        
        output.innerHTML = 'Test page loaded successfully. Check console for warnings.<br>';
    </script>
</body>
</html>
