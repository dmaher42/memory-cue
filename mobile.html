<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory Cue — Mobile</title>
  <meta name="color-scheme" content="light dark" />

  <!-- Manifest hook your script updates at runtime -->
  <link id="manifestLink" rel="manifest" href="#" />

  <!-- Tailwind v4 Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      /* Emerald (brand) */
      --color-brand-50:  #ecfdf5;
      --color-brand-200: #a7f3d0;
      --color-brand-500: #10b981;
      --color-brand-600: #059669;
      --color-brand-700: #047857;
      /* Teal (accent) */
      --color-accent-500: #14b8a6;
    }
  </style>

  <!-- (Optional) Tailwind Plus Elements for accessible dialogs/tabs if you use them -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"></script>
</head>

<body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-950/80 backdrop-blur border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-screen-sm mx-auto px-4 h-12 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <!-- sparkles icon -->
        <svg class="size-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M9.813 15.904 9 21l-1.19-5.096A4.5 4.5 0 0 0 5.096 14.19L0 13l5.096-1.19A4.5 4.5 0 0 0 7.81 9.81L9 4.715 10.19 9.81a4.5 4.5 0 0 0 2.715 2.715L18 13l-5.095 1.19a4.5 4.5 0 0 0-3.092 1.714Z"/>
        </svg>
        <span class="font-semibold tracking-tight">Memory Cue</span>
      </div>

      <div class="flex items-center gap-2">
        <button id="authBtn" class="min-w-[44px] min-h-[44px] inline-flex items-center justify-center rounded-xl ring-1 ring-slate-300/60 bg-white px-3 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10" aria-label="Sign in">
          <!-- user icon -->
          <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.25a8.25 8.25 0 1 1 15 0v.75H4.5v-.75Z"/>
          </svg>
        </button>
        <button id="openSettings" class="min-w-[44px] min-h-[44px] inline-flex items-center justify-center rounded-xl ring-1 ring-slate-300/60 bg-white px-3 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10" aria-label="Settings">
          <!-- cog icon -->
          <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M11.25 4.5h1.5m2.805.945 1.06-1.06m1.635 3.865h1.5M18.615 15.555l1.06 1.06M12 18.75v1.5M4.5 12H3m2.385 3.555-1.06 1.06M6.75 5.445l-1.06-1.06M12 8.25a3.75 3.75 0 1 1 0 7.5 3.75 3.75 0 0 1 0-7.5Z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-screen-sm mx-auto px-4">
    <!-- Quick stats / search -->
    <section class="py-6">
      <div class="rounded-2xl ring-1 ring-black/5 bg-white/80 p-4 dark:bg-slate-900/60 dark:ring-white/10">
        <div class="flex items-center justify-between gap-3">
          <div class="text-sm">
            <div>Today: <strong id="inlineTodayCount">0</strong></div>
            <div>This week: <strong id="inlineWeekCount">0</strong></div>
          </div>
          <div class="flex items-center gap-2">
            <label class="sr-only" for="q">Search</label>
            <input id="q" type="search" placeholder="Search…" class="block w-40 rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" />
            <button id="voiceBtn" class="min-w-[44px] min-h-[44px] inline-flex items-center justify-center rounded-xl bg-brand-600 text-white px-3 py-2 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-700" aria-label="Voice">
              <!-- microphone -->
              <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 18.75a4.5 4.5 0 0 0 4.5-4.5V7.5a4.5 4.5 0 1 0-9 0v6.75a4.5 4.5 0 0 0 4.5 4.5ZM8.25 12a3.75 3.75 0 0 0 7.5 0M12 18.75V21"/>
              </svg>
            </button>
            <button id="notifBtn" class="min-w-[44px] min-h-[44px] inline-flex items-center justify-center rounded-xl ring-1 ring-slate-300/60 bg-white px-3 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10" aria-label="Notifications">
              <!-- bell -->
              <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M14.857 17.081A23.848 23.848 0 0 1 12 17.25c-2.62 0-5.2-.417-7.543-1.2A2.25 2.25 0 0 1 3 13.941V11.25a6.75 6.75 0 1 1 13.5 0v2.691c0 .966-.62 1.826-1.543 2.14ZM8.25 20.25a3.75 3.75 0 0 0 7.5 0"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Create Reminder -->
    <section class="py-6">
      <header class="mb-3 flex items-center justify-between">
        <h2 class="text-2xl font-semibold tracking-tight">Create Reminder</h2>
        <div class="flex items-center gap-2">
          <button id="addQuickBtn" class="min-w-[44px] min-h-[44px] inline-flex items-center justify-center rounded-xl bg-brand-600 text-white px-3 py-2 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-700" aria-label="Quick add">
            <!-- plus -->
            <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.5v15m7.5-7.5h-15"/></svg>
          </button>
          <button id="moreBtn" class="min-w-[44px] min-h-[44px] inline-flex items-center justify-center rounded-xl ring-1 ring-slate-300/60 bg-white px-3 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10" aria-label="More">
            <!-- dots -->
            <svg class="size-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm6 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm6 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"/></svg>
          </button>
        </div>
      </header>

      <div class="rounded-2xl ring-1 ring-black/5 bg-white/80 p-5 dark:bg-slate-900/60 dark:ring-white/10">
        <div class="grid grid-cols-1 gap-3">
          <label class="block">
            <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Title</span>
            <input id="title" type="text" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" placeholder="e.g., Print fixtures for Round 2" />
          </label>

          <div class="grid grid-cols-2 gap-3">
            <label class="block">
              <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Date</span>
              <input id="date" type="date" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" />
              <span id="dateFeedback" class="mt-1 block text-xs text-slate-500"></span>
            </label>
            <label class="block">
              <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Time</span>
              <input id="time" type="time" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" />
            </label>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <label class="block">
              <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Status</span>
              <select id="status" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60">
                <option value="todo">To do</option>
                <option value="done">Done</option>
                <option value="scheduled">Scheduled</option>
              </select>
            </label>
            <label class="block">
              <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Sort</span>
              <select id="sort" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60">
                <option value="date">By date</option>
                <option value="title">By title</option>
                <option value="status">By status</option>
              </select>
            </label>
          </div>

          <div class="flex items-center gap-2 mt-1">
            <button id="saveBtn" class="inline-flex items-center gap-2 rounded-xl bg-brand-600 text-white px-4 py-2 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-700">
              Save Reminder
            </button>
            <button id="cancelEditBtn" class="inline-flex items-center gap-2 rounded-xl ring-1 ring-slate-300/60 bg-white px-4 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Filters -->
    <section class="py-2">
      <div class="inline-flex rounded-xl ring-1 ring-slate-300/60 bg-white p-1 dark:bg-slate-900 dark:ring-white/10">
        <button class="rounded-lg bg-slate-900 text-white px-3 py-1.5">Today</button>
        <button class="rounded-lg text-slate-600 px-3 py-1.5 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Overdue</button>
        <button class="rounded-lg text-slate-600 px-3 py-1.5 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">All</button>
        <button class="rounded-lg text-slate-600 px-3 py-1.5 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Done</button>
      </div>
    </section>

    <!-- Reminder list -->
    <section class="py-4">
      <ul id="list" class="space-y-3">
        <!-- Your script will render items here with data-edit / data-del -->
      </ul>
      <div id="syncStatus" class="mt-3 text-sm text-slate-500"></div>
    </section>

    <!-- Settings / Sync -->
    <section id="settingsSection" class="py-8 border-t border-slate-200/60 dark:border-slate-800">
      <h2 class="text-2xl font-semibold tracking-tight mb-4">Sync Settings</h2>

      <div class="rounded-2xl ring-1 ring-black/5 bg-white/80 p-5 dark:bg-slate-900/60 dark:ring-white/10">
        <label class="block mb-3">
          <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Apps Script Sync URL</span>
          <input id="syncUrl" type="url" placeholder="https://script.google.com/macros/s/…/exec" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" />
        </label>

        <div class="flex flex-wrap items-center gap-2">
          <button id="saveSettings" class="inline-flex items-center gap-2 rounded-xl bg-brand-600 text-white px-4 py-2 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-700">Save</button>
          <button id="testSync" class="inline-flex items-center gap-2 rounded-xl ring-1 ring-slate-300/60 bg-white px-4 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10">Test</button>
          <button id="syncAllBtn" class="inline-flex items-center gap-2 rounded-xl bg-accent-500 text-white px-4 py-2 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-900">Sync All Now</button>
        </div>
      </div>

      <!-- Export / Import -->
      <div class="mt-6 rounded-2xl ring-1 ring-black/5 bg-white/80 p-5 dark:bg-slate-900/60 dark:ring-white/10">
        <div class="flex flex-wrap items-center gap-2">
          <input id="importFile" type="file" accept="application/json" class="hidden" />
          <button id="copyMtlBtn" class="inline-flex items-center gap-2 rounded-xl ring-1 ring-slate-300/60 bg-white px-4 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10">Copy MTL</button>
          <button id="exportBtn" class="inline-flex items-center gap-2 rounded-xl ring-1 ring-slate-300/60 bg-white px-4 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10">Export</button>
        </div>
      </div>

      <!-- Email -->
      <div class="mt-6 rounded-2xl ring-1 ring-black/5 bg-white/80 p-5 dark:bg-slate-900/60 dark:ring-white/10">
        <h3 class="font-medium mb-3">Daily Email</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label class="block">
            <span class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Email address</span>
            <input id="emailAddress" type="email" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" placeholder="teacher@example.edu.au" />
          </label>
        </div>
        <div class="mt-3 flex items-center gap-2">
          <button id="saveEmail" class="inline-flex items-center gap-2 rounded-xl bg-brand-600 text-white px-4 py-2 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-700">Save Email</button>
          <button id="testEmail" class="inline-flex items-center gap-2 rounded-xl ring-1 ring-slate-300/60 bg-white px-4 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10">Send Now</button>
        </div>
      </div>
    </section>

    <!-- Notebook -->
    <section class="py-8 border-t border-slate-200/60 dark:border-slate-800">
      <h2 class="text-2xl font-semibold tracking-tight mb-4">Notebook</h2>
      <div class="rounded-2xl ring-1 ring-black/5 bg-white/80 p-5 dark:bg-slate-900/60 dark:ring-white/10">
        <label for="note" class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2">Quick note</label>
        <textarea id="note" rows="6" class="block w-full rounded-xl border-slate-300/60 bg-white/80 px-3 py-2 focus:ring-2 focus:ring-slate-900/20 outline-none dark:bg-slate-900/60" placeholder="Type something to remember…"></textarea>
        <div class="mt-3 flex items-center gap-2">
          <button id="saveNoteBtn" class="inline-flex items-center gap-2 rounded-xl bg-brand-600 text-white px-4 py-2 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-700">Save Note</button>
          <button id="newNoteBtn" class="inline-flex items-center gap-2 rounded-xl ring-1 ring-slate-300/60 bg-white px-4 py-2 hover:bg-slate-50 dark:bg-slate-900 dark:ring-white/10">New Note</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200/60 dark:border-slate-800 py-6 mt-6">
    <div class="max-w-screen-sm mx-auto px-4 text-sm text-slate-500 flex items-center justify-between">
      <p>&copy; <span id="year"></span> Memory Cue</p>
      <a href="#top" class="text-brand-700 hover:text-brand-800 underline-offset-4 hover:underline">Back to top</a>
    </div>
  </footer>

  <!-- Small helpers (no app logic changed) -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- =======================
       PASTE YOUR ORIGINAL APP SCRIPT HERE (unchanged)
       e.g. the large <script type="module">…</script> block from your current mobile.html
       ======================= -->
</body>
</html>
